<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated SVG Progress Circle Demos</title>
<!--	<link rel="stylesheet" href="progresscircle.css">-->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.easypiechart.js"></script>
<style>
    .circlechart {
        float: left;
        padding: 20px;
    }
</style>

<!--    skill 파이를 만드는 스크립트-->
<script src="js/jquery.easypiechart.js"></script>
<script>
    $(function(){    
        $(".chart").easyPieChart({
            size:200,
            barColor:'#006b86',
            trackColor:'#eee',
            scaleColor: false,
            lineWidth:15,
            lineCap:'circle',
            animate:2500
        }); 
    });          
</script>
<style>
/*    .body {width:100%; height:100vh;}*/
    .chart {position:relative; width:33%;}
     canvas {position: relative;top: 15vh;left: 50%;transform: translate(-50%, -50%);}
    .chart .percent {position: absolute;top: 15vh;left: 50%;transform: translate(-50%, -50%); font-size:34px;}
    .chart p {position: absolute;top: 20vh;left: 50%; transform: translate(-50%, -50%); font-size:17px;}
</style>
</head>
<body>
	<div id="demo">
	    <div class="circlechart chart" data-percent="95"><span class="percent">95%</span><p>HTML5/CSS3</p></div>
        <div class="circlechart chart" data-percent="85"><span class="percent">85%</span><p>반응형 웹</p></div>
        <div class="circlechart chart" data-percent="80"><span class="percent">80%</span><p>Javascript</p></div>
	</div>
	<div id="demo2">
        <div class="circlechart chart" data-percent="85"><span class="percent">85%</span><p>jQuery</p></div>
        <div class="circlechart ex1 chart" data-percent="95"><span class="percent">95%</span><p>Photoshop</p></div>
        <div class="circlechart ex1 chart" data-percent="90"><span class="percent">90%</span><p>illustration</p></div>
	</div>
</body>
</html>
